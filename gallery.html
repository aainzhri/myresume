<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Nurul Ain Natasha</title>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --primary:#c1a37f;
    --secondary:#f1e7dc;
    --accent:#d6c2aa;
    --bg:#faf7f3;
    --card:#ffffff;
    --text:#3e3e3e;
}

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* NAVIGATION */
nav{
    position:sticky;
    top:0;
    background:#ffffff;
    box-shadow:0 5px 20px rgba(0,0,0,0.08);
    z-index:1000;
}

.nav-container{
    display:flex;
    justify-content:center;
    padding:15px 0;
    flex-wrap:wrap;
}

.nav-container a{
    text-decoration:none;
    color:var(--primary);
    margin:6px 15px;
    font-weight:600;
    padding:8px 18px;
    border-radius:25px;
    transition:0.3s;
}

.nav-container a:hover,
.nav-container a.active{
    background:var(--primary);
    color:white;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#efe3d5,#cbb59c);
    padding:70px 10% 55px;
}

header h1{
    margin:0;
    font-size:2.5em;
}

/* MAIN */
main{
    padding:70px 10%;
}

/* SECTION TITLE */
.section-title{
    font-size:2.2em;
    color:#8a6d5c;
    margin-bottom:40px;
}

.section-title::after{
    content:'';
    width:70px;
    height:4px;
    background:var(--accent);
    display:block;
    margin-top:10px;
    border-radius:10px;
}

/* GALLERY GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

/* GALLERY CARD */
.gallery-card{
    background:var(--card);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 15px 35px rgba(0,0,0,0.08);
    transition:0.3s;
}

.gallery-card img{
    width:100%;
    height:220px;
    object-fit:cover;
    transition:0.4s;
}

.gallery-card img:hover{
    transform:scale(1.08);
}

/* FOOTER */
footer{
    background:#efe6dc;
    text-align:center;
    padding:25px;
    font-size:0.9em;
    color:#6b4f3f;
}
</style>
</head>

<body>

<nav>

        <a href="education.html">Education</a>
        <a href="contact.html">Contact Me</a>
        <a href="gallery.html" class="active">Gallery</a>
    </div>
</nav>

</header>

<!-- MAIN -->
<main>

<section class="section">

        <img src="img4.jpg" alt="Gallery Image 1">
    </div>
    <div class="gallery-card">
        <img src="img5.jpg" alt="Gallery Image 2">
    </div>
    <div class="gallery-card">

    </div>
    <div class="gallery-card">
        <img src="img7.jpg" alt="Gallery Image 4">
    </div>
    <div class="gallery-card">

    </div>
    <div class="gallery-card">

    </div>
</div>

</section>

</main>

</body>
</html>
