<style>
:root{
    --primary:#c1a37f;
    --secondary:#f1e7dc;
    --accent:#d6c2aa;
    --bg:#faf7f3;
    --card:#ffffff;
    --text:#3e3e3e;
}

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* NAVIGATION */
nav{
    position:sticky;
    top:0;
    background:#ffffff;
    box-shadow:0 5px 20px rgba(0,0,0,0.08);
    z-index:1000;
}

.nav-container{
    display:flex;
    justify-content:center;
    padding:15px 0;
    flex-wrap:wrap;
}

.nav-container a{
    text-decoration:none;
    color:var(--primary);
    margin:6px 15px;
    font-weight:600;
    padding:8px 18px;
    border-radius:25px;
    transition:0.3s;
}

.nav-container a:hover{
    background:var(--primary);
    color:white;
}

/* HERO SECTION */
.hero{
    min-height:85vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    background:url('background.jpg') center/cover no-repeat;
    padding:40px 10%;
}

.hero-card{
    background:rgba(255,255,255,0.9);
    padding:50px 40px;
    border-radius:25px;
    box-shadow:0 20px 45px rgba(0,0,0,0.12);
    max-width:700px;
}

.hero img{
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    border:6px solid white;
    margin-bottom:25px;
}

.hero h1{
    margin:0;
    font-size:2.6em;
}

.hero p{
    margin:15px 0 30px;
    font-size:1.1em;
    line-height:1.6;
}

/* BUTTONS */
.hero-buttons a{
    display:inline-block;
    margin:10px 12px;
    padding:12px 28px;
    background:var(--primary);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-weight:600;
    transition:0.3s;
}

.hero-buttons a.secondary{
    background:var(--secondary);
    color:#5a4435;
}

.hero-buttons a:hover{
    transform:translateY(-3px);
    opacity:0.9;
}

/* SOCIAL */
.social-links{
    margin-top:25px;
}

.social-links a{
    color:#6b4f3f;
    font-size:22px;
    margin:0 10px;
    transition:0.3s;
}

.social-links a:hover{
    opacity:0.6;
}

/* FOOTER */
footer{
    background:#efe6dc;
    text-align:center;
    padding:20px;
    font-size:0.9em;
    color:#6b4f3f;
}
</style>
</head>
